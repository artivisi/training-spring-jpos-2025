# Test Configuration
spring.application.name=spring-jpos-atm-server-test

# Test Database (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Flyway for test
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# jPOS Server Configuration
jpos.server.port=22222
jpos.server.max-sessions=100
jpos.server.channel=org.jpos.iso.channel.ASCIIChannel
jpos.server.packager=org.jpos.iso.packager.BASE24Packager

# HSM Configuration for Testing
hsm.url=http://localhost:8080
hsm.pin.verification.endpoint=/api/hsm/pin/verify-with-translation
hsm.pin.terminal-id=ATM00001
hsm.pin.format=ISO_0
hsm.connection.timeout=5000
hsm.connection.read-timeout=10000

# Test TPK (for generating PIN blocks in tests)
# In real scenario, this would be securely managed
test.tpk.key=0123456789ABCDEFFEDCBA9876543210
