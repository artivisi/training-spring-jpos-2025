spring:
  application:
    name: spring-jpos-atm-server

  datasource:
    url: jdbc:postgresql://localhost:54322/bankdb
    username: bankuser
    password: bankpass
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    clean-disabled: true

  threads:
    virtual:
      enabled: true

jpos:
  server:
    port: 22222
    max-sessions: 100
    channel: org.jpos.iso.channel.ASCIIChannel
    packager: org.jpos.iso.packager.BASE24Packager

hsm:
  url: http://localhost:8080
  pin:
    encrypted-pin-block:
      endpoint: /api/hsm/pin/verify-with-translation
    pvv:
      endpoint: /api/hsm/pin/verify-with-pvv
    terminal-id: ATM00001
    format: ISO_0
    # PIN encryption algorithm: TDES (field 52) or AES_128 (field 123)
    encryption-algorithm: AES_128
  mac:
    # MAC algorithm: AES_CMAC or HMAC_SHA256_TRUNCATED
    algorithm: AES_CMAC
    # Enable MAC verification for incoming messages
    verify-enabled: true
    # Enable MAC generation for outgoing responses
    generate-enabled: true
  connection:
    timeout: 5000
    read-timeout: 10000

logging:
  level:
    org.springframework.jdbc: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: INFO
