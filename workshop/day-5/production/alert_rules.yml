# Prometheus Alert Rules for ATM System Monitoring

groups:
  - name: atm_system_alerts
    interval: 30s
    rules:
      # Service Availability Alerts
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # jPOS Q2 Server Alerts
      - alert: HighTransactionFailureRate
        expr: rate(jpos_transaction_failed_total[5m]) > 0.05
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High transaction failure rate"
          description: "Transaction failure rate is {{ $value | humanizePercentage }} over the last 5 minutes"

      - alert: HighMuxLatency
        expr: jpos_mux_latency_seconds > 2
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "High MUX latency detected"
          description: "MUX latency is {{ $value }}s (threshold: 2s)"

      - alert: ChannelDisconnected
        expr: jpos_channel_active_connections < 1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "jPOS channel disconnected"
          description: "No active channel connections for {{ $labels.channel_name }}"

      # Application Performance Alerts
      - alert: HighErrorRate
        expr: rate(http_server_requests_seconds_count{status=~"5.."}[5m]) / rate(http_server_requests_seconds_count[5m]) > 0.05
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      - alert: SlowResponseTime
        expr: histogram_quantile(0.95, rate(http_server_requests_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow response time on {{ $labels.service }}"
          description: "95th percentile response time is {{ $value }}s (threshold: 2s)"

      # HSM Alerts
      - alert: HighPINVerificationFailureRate
        expr: rate(hsm_pin_verification_failed_total[5m]) / rate(hsm_pin_verification_total[5m]) > 0.1
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High PIN verification failure rate"
          description: "PIN verification failure rate is {{ $value | humanizePercentage }}"

      - alert: MACVerificationFailure
        expr: rate(hsm_mac_verification_failed_total[5m]) > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MAC verification failures detected"
          description: "Possible security breach - MAC verification failures on {{ $labels.service }}"

      # Database Alerts
      - alert: DatabaseConnectionPoolExhausted
        expr: hikaricp_connections_active / hikaricp_connections_max > 0.8
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "Database connection pool near exhaustion"
          description: "Connection pool usage is {{ $value | humanizePercentage }} (threshold: 80%)"

      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(jdbc_query_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s (threshold: 0.5s)"

      # JVM Alerts
      - alert: HighJVMMemoryUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} > 0.9
        for: 5m
        labels:
          severity: high
        annotations:
          summary: "High JVM heap memory usage on {{ $labels.service }}"
          description: "Heap memory usage is {{ $value | humanizePercentage }} (threshold: 90%)"

      - alert: HighGCPressure
        expr: rate(jvm_gc_pause_seconds_sum[5m]) / rate(jvm_gc_pause_seconds_count[5m]) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High GC pressure on {{ $labels.service }}"
          description: "Average GC pause time is {{ $value }}s over the last 5 minutes"

      # System Alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}% (threshold: 80%)"

      - alert: HighDiskUsage
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Available disk space is {{ $value | humanizePercentage }}"

      # Queue Alerts (Store-and-Forward)
      - alert: HighQueueBacklog
        expr: queue_size > 1000
        for: 10m
        labels:
          severity: high
        annotations:
          summary: "High queue backlog"
          description: "Queue size is {{ $value }} transactions (threshold: 1000)"

      - alert: QueueProcessingStalled
        expr: rate(queue_processed_total[10m]) == 0 and queue_size > 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Queue processing stalled"
          description: "No queue processing activity for 10 minutes with {{ $value }} items in queue"
