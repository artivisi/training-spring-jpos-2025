# Prometheus Configuration for Payment System Monitoring
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'payment-system-monitor'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Acquirer Service Metrics
  - job_name: 'acquirer-service'
    static_configs:
      - targets: ['acquirer-service:8080']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Gateway Service Metrics
  - job_name: 'gateway-service'
    static_configs:
      - targets: ['gateway-service:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Billing Service Metrics
  - job_name: 'billing-service'
    static_configs:
      - targets: ['billing-service:8082']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # HSM Service Metrics
  - job_name: 'hsm-service'
    static_configs:
      - targets: ['hsm-service:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    scrape_timeout: 5s

  # PostgreSQL Database Metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s
    scrape_timeout: 10s

  # System Metrics (Node Exporter)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 30s
    scrape_timeout: 10s

  # JVM Metrics
  - job_name: 'jvm-metrics'
    static_configs:
      - targets: ['acquirer-service:8080', 'gateway-service:8081', 'billing-service:8082', 'hsm-service:8083']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 15s
    metrics_relabel_configs:
      - source_labels: [__name__]
        regex: 'jvm_.*'
        action: keep

  # Custom Business Metrics
  - job_name: 'business-metrics'
    static_configs:
      - targets: ['gateway-service:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'payment_.*|transaction_.*|queue_.*|circuit_breaker_.*'
        action: keep

  # Queue Processing Metrics
  - job_name: 'queue-metrics'
    static_configs:
      - targets: ['gateway-service:8081']
    metrics_path: '/actuator/prometheus'
    scrape_interval: 30s
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'queue_.*|retry_.*'
        action: keep