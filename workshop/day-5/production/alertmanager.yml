# Alertmanager Configuration for ATM System

global:
  resolve_timeout: 5m
  smtp_smarthost: 'localhost:25'
  smtp_from: 'alertmanager@atm-system.local'
  smtp_require_tls: false

# The root route on which each incoming alert enters
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 5m

    # High priority alerts
    - match:
        severity: high
      receiver: 'high-priority-alerts'
      group_wait: 10s
      repeat_interval: 30m

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://localhost:5001/webhook'
        send_resolved: true

  - name: 'critical-alerts'
    # Email notification for critical alerts
    email_configs:
      - to: 'ops-team@example.com'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }} on {{ .GroupLabels.service }}'
        html: |
          <h2>Critical Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Service:</strong> {{ .GroupLabels.service }}</p>
          <p><strong>Summary:</strong> {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}</p>
          <p><strong>Description:</strong> {{ range .Alerts }}{{ .Annotations.description }}{{ end }}</p>
        send_resolved: true

    # Slack notification (configure webhook URL)
    # slack_configs:
    #   - api_url: 'https://hooks.slack.com/services/YOUR/WEBHOOK/URL'
    #     channel: '#critical-alerts'
    #     title: 'Critical Alert: {{ .GroupLabels.alertname }}'
    #     text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    #     send_resolved: true

    # PagerDuty integration (for on-call rotation)
    # pagerduty_configs:
    #   - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
    #     description: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'high-priority-alerts'
    email_configs:
      - to: 'ops-team@example.com'
        subject: '[HIGH] {{ .GroupLabels.alertname }} on {{ .GroupLabels.service }}'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'monitoring@example.com'
        subject: '[WARNING] {{ .GroupLabels.alertname }} on {{ .GroupLabels.service }}'
        send_resolved: true

inhibit_rules:
  # Inhibit warning alerts if critical alert for the same service is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']

  # Inhibit high alerts if critical alert for the same service is firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service', 'instance']
